<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Subway station's</title>
</head>
<body>
   <h1>Welcome to the Subway informer</h1>
   <button style="height: 40px;" type="button" onclick="window.location.href='{{ url_for('all_stations')}}';">All Subway Stations</button>
   <br>
   <br>
   <br>
   <h2>Search for all arrival time in a specific station</h2>
    <form method="POST" action="{{ url_for('specific_station')}}">
        <label>Station ID:</label><br>
        <input type="text" name="id"><br>
        <input type="submit" value="Show me">
    </form>
   <br>
   <br>
   <br>
    <h2>Search for all stations at a specific time</h2>
    <form method="POST" action="{{ url_for('specific_time')}}">
        <label>Hour (00 - 23): </label><br>
        <input type="text" name="hour"><br>
        <label>minutes (00 - 59): </label><br>
        <input type="text" name="minutes"><br>
        <input type="submit" value="Show me">
</body>
</html>
